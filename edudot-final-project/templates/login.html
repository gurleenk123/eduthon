<body  style="background-color: #bdd4e7;
background-image: linear-gradient(315deg, #bdd4e7 0%, #8693ab 74%);>
">
<div class="limiter">
<div class="container-login100"  style="background-color: #bdd4e7;
background-image: linear-gradient(315deg, #bdd4e7 0%, #8693ab 74%);>
">

<div class="wrap-login100">

<div class="login100-pic js-tilt" data-tilt>

<img src="/static/assets/img/logo.png" alt="IMG">
</div>

<form class="login100-form validate-form" method="POST" action="/login_data">
                    <p><center>{{error}}</center></p>
<span class="login100-form-title">
LOGIN TO YOUR ACCOUNT
</span>

<div class="wrap-input100 validate-input" data-validate = "Valid email
is required: ex@abc.xyz">

<input class="input100" type="text" name="email" placeholder="Email">
                        <span class="focus-input100">

                        </span>
                        <span class="symbol-input100">
<span class="glyphicon glyphicon-envelope"></span>
</span>

</div>

<div class="wrap-input100 validate-input" data-validate = "Password is
required">
<input class="input100" type="password" name="password" placeholder="Password">
<span class="focus-input100"></span>
<span class="symbol-input100">
                            <span class="glyphicon glyphicon-lock"></span>
</span>
</div>
<div class="container-login100-form-btn">
<input type="submit" name="submit" class="login100-form-btn" value="Login">
</div>


<div class="text-center ">
<a class="txt2" href="/signup" >
Create your Account
<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
</a>
</div>
</form>
</div>
</div>
