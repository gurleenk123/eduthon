<!DOCTYPE html>
<html lang="en">
<head>
<title>Edudot Signup </title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" type="text/css"
href="/static/assets/vendor/bootstrap/css/bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet"
href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="/static/assets/css/form.css">
<link rel="stylesheet" type="text/css" href="/static/assets/css/style.css">

</head>
<body  style="background-color: #bdd4e7;
background-image: linear-gradient(315deg, #bdd4e7 0%, #8693ab 74%);>
">
<div class="limiter">
<div class="container-login100"  style="background-color: #bdd4e7;
background-image: linear-gradient(315deg, #bdd4e7 0%, #8693ab 74%);>
">

<div class="wrap-login100">

<div class="login100-pic js-tilt" data-tilt style="margin-top:120px">

<img src="/static/assets/img/logo.png" alt="IMG">
</div>

<form class="login100-form validate-form" method="Post" action="/signup_data">
                    <p><center>{{error}}</center></p><br>
<span class="login100-form-title">
SIGNUP
                    </span>
                    <div class="wrap-input100 validate-input"
data-validate = "Name is required">

<input class="input100" type="text" name="name" placeholder="Enter Name">
                        <span class="focus-input100">

                        </span>
                        <span class="symbol-input100">
<span class="glyphicon glyphicon-user"></span>
</span>

</div>

<div class="wrap-input100 validate-input" data-validate = "Valid email
is required: ex@abc.xyz">

<input class="input100" type="text" name="email" placeholder="Email">
                        <span class="focus-input100">

                        </span>
                        <span class="symbol-input100">
<span class="glyphicon glyphicon-envelope"></span>
</span>

</div>

<div class="wrap-input100 validate-input" data-validate = "Password is
required">
<input class="input100" type="password" name="password" placeholder="Password">
<span class="focus-input100"></span>
<span class="symbol-input100">
                            <span class="glyphicon glyphicon-lock"></span>
</span>
                    </div>
                    <div class="wrap-input100 validate-input"
data-validate = "Confirm Password is required">
<input class="input100" type="password" name="confirm_password"
placeholder="Confirm Password">
<span class="focus-input100"></span>
<span class="symbol-input100">
                            <span class="glyphicon glyphicon-lock"></span>
</span>
                    </div>
                    <div class="wrap-input100 validate-input"
data-validate = "Contact Number is Required">
<input class="input100" type="text" name="phone" placeholder="Contact Number">
<span class="focus-input100"></span>
<span class="symbol-input100">
                            <span class="glyphicon glyphicon-phone"></span>
</span>
</div>
<div class="container-login100-form-btn">
<input type="submit" name="submit" class="login100-form-btn"
value="Create an Account">
</div>


</form>
</div>
</div>
</div>




</body>
</html>
